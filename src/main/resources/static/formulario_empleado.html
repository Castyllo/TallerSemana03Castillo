<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Formulario Empleado</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="border p-4 rounded">
            <form action="/guardar_empleado" method="post" th:object="${empleado}" class="w-100" style="max-width: 400px;">
                <h1 class="text-center mb-4">Registro de Empleado</h1>
                <div class="mb-3">
                    <label for="sueldoBase" class="form-label">Sueldo Base:</label>
                    <input type="number" class="form-control" id="sueldoBase" name="sueldoBase" th:field="*{sueldoBase}" required />
                </div>
                <div class="mb-3">
                    <label for="horasExtra" class="form-label">Horas Extra:</label>
                    <input type="number" class="form-control" id="horasExtra" name="horasExtra" th:field="*{horasExtra}" required />
                </div>
                <div class="text-center">
                    <button class="btn btn-primary" type="submit">Calcular</button>
                </div>
            </form>
        </div>
    </body>
</html>
