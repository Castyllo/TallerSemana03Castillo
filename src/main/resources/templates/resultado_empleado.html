<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Resultado Empleado</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="container text-center">
            <div class="alert alert-success" role="alert">
                <h4 class="alert-heading">¡Cálculo Exitoso!</h4>
                <p>Los datos del empleado han sido procesados correctamente.</p>
            </div>
            <div class="border p-4 rounded">
                <h2>Resultados del Empleado</h2>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><strong>Sueldo Base:</strong> <span th:text="${empleado.sueldoBase}"></span></li>
                    <li class="list-group-item"><strong>Horas Extra:</strong> <span th:text="${empleado.horasExtra}"></span></li>
                    <li class="list-group-item"><strong>Sueldo Total:</strong> <span th:text="${empleado.sueldoTotal}"></span></li>
                </ul>
            </div>
        </div>
    </body>
</html>
